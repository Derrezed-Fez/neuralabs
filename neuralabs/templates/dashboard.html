{% extends 'navbar.html' %}

{% block content %}
          <div class="callout secondary">
            <div class="row column">
              <h1>Welcome back to Neuralabs!</h1>
              <p class="lead">Here's how you rank, {{ user.name}}.</p>
            </div>
          </div>
          <div class="row">
            <canvas id="stats" style="width: 500px; height: 500px;"></canvas>
          </div>
          <hr>
          <div class="row small-up-2 medium-up-3 large-up-4">
            {% for lab in labs %}
              <div class="column">
                <a href="/edit-lab?id={{lab.id}}"><img class="thumbnail" src="data:image/jpg;base64, {{lab.image.decode() | safe}}"></a>
                <a href="/edit-lab?id={{lab.id}}"><h5>{{lab.name}}</h5></a>
              </div>
            {% endfor %}
          </div>
        </div>
    <script src="../static/dashboard.js"></script>
  {% endblock %}
