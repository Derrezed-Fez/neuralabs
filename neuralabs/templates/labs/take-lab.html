{% extends 'navbar.html' %}
{% block content %}
<div class="callout secondary">
  <div class="row column">
    <h1>{{lab.name}}</h1>
  </div>
</div>
<hr />
<div class='row'>
  <center>
    <form action="/lab-complete" method="POST" enctype=multipart/form-data>
      <input type='hidden' name='lab_id' value='{{lab.id}}'/>
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
        {% for page in lab.pages %}
            <h3><small><strong>Page {{loop.index}} {{page.title}}</strong></small></h3>
                <div class="medium-6 cell">
                <label>Assignment Details
                    <p>{{ page.description }}</p>
                </label>
                </div>
                <div class="medium-6 cell">
                <input type="text" id="score_engine_value_1" name="score_engine_value_1"/>
                <strong>This objective is worth {{page.points}} pts.</strong>
                <br/>
                </div>
            </div>
        {% endfor %}
        </div>
        <input class="button" style="background-color:green;" type="submit" value="Submit Lab"/>
      </div>
    </form>
  </center>
</div>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="/static/manage_lab.js"></script>
{% endblock %}
